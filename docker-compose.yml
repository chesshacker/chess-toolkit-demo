version: '2'
services:
  web:
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    links:
      - db
  db:
    image: mysql
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: sample_chess_api
      MYSQL_DATABASE: sample_chess_api
      MYSQL_USER: sample_chess_api
      MYSQL_PASSWORD: sample_chess_api
